- job:
    name: netbsd-periodic
    node: netbsd7_regression
    description: Trigger a nightly NetBSD run on master
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        branches:
        - origin/master
        url: git://review.gluster.org/glusterfs.git
        wipe-workspace: false

    properties:
    - discard-after-x:
        x: 90
    - one-build-per-node


    triggers:
    - timed: "0 14 * * *"

    publishers:
    - email:
        recipients: maintainers@gluster.org
        send-to-individuals: true
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: |
              sudo reboot

    builders:
    - shell: !include-raw: ../scripts/netbsd7-regression.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 330
        abort: true
        type: absolute
