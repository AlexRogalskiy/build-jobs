- job:
    name: regression-on-demand-full-run
    node: centos7
    description: Run regression with exit-on-failure set to no. ie., the full regression set even if there are failures.
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        branches:
        - $GERRIT_BRANCH
        refspec: $GERRIT_REFSPEC
        choosing-strategy: gerrit
        url: git://review.gluster.org/glusterfs.git
        wipe-workspace: false

    properties:
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - gerrit:
        server-name: review.gluster.org
        trigger-on:
          - comment-added-contains-event:
              comment-contains-value: "run full regression"
        failure-message-file: /tmp/gluster_regression.txt

        projects:
          - project-compare-type: 'PLAIN'
            project-pattern: 'glusterfs'
            branches:
              - branch-compare-type: 'ANT'
                branch-pattern: '**'

    publishers:
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/regression-abort.sh
    - gluster-logs

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    builders:
    - shell: !include-raw: ../scripts/regression-test-burn-in.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 450
        abort: true
        type: absolute
