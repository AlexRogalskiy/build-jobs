- job:
    name: regression-on-demand-full-run
    node: centos7
    description: Run regression with exit-on-failure set to no. ie., the full regression set even if there are failures.
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        admin-list:
          - deepshikhaaa
          - mscherer
          - csabahenk
          - jdarcy
          - itisravi
          - aravindavk
          - kalebskeithley
          - nigelbabu
          - nixpanic
          - prashanthpai
          - pranithk
          - raghavendrabhat
          - vbellur
          - amarts
          - raghavendrahg
          - raghavendra-talur
          - KritikaDhananjay
          - thotz
          - rafikc30
          - humblec
          - poornimag
          - ShyamsundarR
          - anoopcs9
          - soumyakoduri
          - spalai
          - atinmu
          - kotreshhr
          - mchangir
          - nbalacha
          - mohit84
          - sunnyku
          - sanjurakonde
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: true
        trigger-phrase: 'run full regression'
        skip-build-phrase: 'no tests'
        permit-all: true
        status-context: "Testing: full regression"
        started-status: "Running: full regression"
        success-status: "OK - full regression"
        failure-status: "FAIL - please fix for merge"

    publishers:
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/regression-abort.sh
    - gluster-logs

    parameters:
    - string:
        name: sha1
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/regression-test-burn-in.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 450
        abort: true
        type: absolute
