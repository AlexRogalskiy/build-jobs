- job:
    name: experimental-periodic
    node: rackspace_regression_2gb
    description: Regression test run nightly
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        branches:
        - origin/experimental
        url: git://review.gluster.org/glusterfs.git
        wipe-workspace: false
        browser: cgit
        browser-url: http://git.gluster.org/cgit/

    properties:
    - discard-after-x:
        x: 90
    - one-build-per-node

    triggers:
    - timed: "H 0 * * *"

    publishers:
    - email:
        recipients: maintainers@gluster.org amarts@redhat.com
        send-to-individuals: true
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: |
              sudo reboot

    builders:
    - shell: !include-raw: ../scripts/regression-test-burn-in.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 420
        abort: true
        type: absolute
