- job:
    name: distributed-regression
    node: regression7
    description: Run regression with distributed test framework
    project-type: freestyle
    concurrent: true

    scm:
      - git:
          branches:
          - $GERRIT_BRANCH
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          depth: 1
          url: git://review.gluster.org/glusterfs.git

    properties:
      - discard-after-x:
          x: 30
      - one-build-per-node

    parameters:
      - string:
          default: refs/heads/master
          description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
          name: GERRIT_REFSPEC
      - string:
          default: master
          description: 'Name of the branch you want to build from. We usually build from master'
          name: GERRIT_BRANCH
      - string:
          default: '8'
          description: Number of machines to launch
          name: MACHINES_COUNT
      - string:
          default: 'us-east-2'
          description: Rackspace region to launch instances
          name: AWS_REGION

    builders:
      - shell: !include-raw: ../scripts/distributed-regression.sh

    publishers:
      - archive:
          allow-empty: true
          artifacts: "failed-tests-logs.tgz"
          only-if-success: true

    wrappers:
    - timestamps
    - credentials-binding:
           - amazon-web-services:
               credential-id: bb013fcf-cda4-41b6-9c4a-e82c45681157
               access-key: AWS_ACCESS_KEY
               secret-key: AWS_SECRET_KEY
           - file:
               credential-id: http_int_credential
               variable: LOG_KEY
    - timeout:
        timeout: 120
        abort: true
        type: absolute
