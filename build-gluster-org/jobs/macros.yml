- scm:
    name: glusterfs
    scm:
    - git:
        branches:
        - $GERRIT_BRANCH
        refspec: $GERRIT_REFSPEC
        choosing-strategy: gerrit
        url: git://review.gluster.org/glusterfs.git

- property:
    name: discard-after-x
    properties:
    - build-discarder:
        days-to-keep: '{x}'
        artifact-days-to-keep: '{x}'

- property:
    name: one-build-per-node
    properties:
    - throttle:
        max-per-node: 1
        enabled: true
        option: project

- publisher:
    name: rpm
    publishers:
    - archive:
        allow-empty: false
        artifacts: RPMS/**
        default-excludes: true
        fingerprint: false
        only-if-success: false

- publisher:
    name: strfmt-build-log
    publishers:
    - archive:
        allow-empty: false
        artifacts: RPMS/el6/i686/*.log
        default-excludes: true
        fingerprint: false
        only-if-success: false

- publisher:
    name: gluster-logs
    publishers:
    - archive:
        allow-empty: false
        artifacts: "glusterfs-logs.tgz"
        default-excludes: true
        fingerprint: false
        only-if-success: false
