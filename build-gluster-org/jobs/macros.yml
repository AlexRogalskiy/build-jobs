- scm:
    name: glusterfs
    scm:
    - git:
        branches:
        - ${sha1}
        refspec: +refs/pull/*:refs/remotes/origin/pr/*
        url: git://github.com:gluster/glusterfs.git
        depth: 1
        wipe-workspace: true

# keeping the variable names(GERRIT_BRANCH, GERRIT_REFSPEC) same for now
- scm:
    name: glusterfs-default
    scm:
    - git:
        branches:
        - $GERRIT_BRANCH
        refspec: $GERRIT_REFSPEC
        url: git://github.com:gluster/glusterfs.git
        wipe-workspace: true       

- property:
    name: discard-after-x
    properties:
    - build-discarder:
        days-to-keep: '{x}'
        artifact-days-to-keep: '{x}'

- property:
    name: one-build-per-node
    properties:
    - throttle:
        max-per-node: 1
        enabled: true
        option: project

- publisher:
    name: rpm
    publishers:
    - archive:
        allow-empty: false
        artifacts: RPMS/**
        default-excludes: true
        fingerprint: false
        only-if-success: false

- publisher:
    name: strfmt-build-log
    publishers:
    - archive:
        allow-empty: false
        artifacts: RPMS/el6/i686/*.log
        default-excludes: true
        fingerprint: false
        only-if-success: false

- publisher:
    name: gluster-logs
    publishers:
    - archive:
        allow-empty: true
        artifacts: "glusterfs-logs.tgz"
        default-excludes: true
        fingerprint: false
        only-if-success: false
