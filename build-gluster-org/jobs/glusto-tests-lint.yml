- job:
    name: glusto-tests-lint
    node: cage-test
    description: Pre-commit tests for glusto-tests
    project-type: freestyle

    scm:
    - git:
        branches:
        - $GERRIT_BRANCH
        refspec: $GERRIT_REFSPEC
        choosing-strategy: gerrit
        url: git://review.gluster.org/glusto-tests.git
        wipe-workspace: true

    properties:
    - one-build-per-node

    triggers:
    - gerrit:
        trigger-on:
          - patchset-created-event:
              exclude-drafts: false
              exclude-trivial-rebase: false
              exclude-no-code-change: false
          - draft-published-event
          - comment-added-contains-event:
              comment-contains-value: "recheck"
        override-votes: true
        gerrit-build-successful-verified-value: 1
        gerrit-build-failed-verified-value: -1
        server-name: review.gluster.org
        projects:
          - project-compare-type: 'PLAIN'
            project-pattern: 'glusto-tests'
            branches:
              - branch-compare-type: 'ANT'
                branch-pattern: '**'

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    builders:
    - shell: !include-raw: ../scripts/glusto-lint.sh

    wrappers:
    - timestamps
