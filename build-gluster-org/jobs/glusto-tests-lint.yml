- job:
    name: glusto-tests-lint
    node: smoke7
    description: Pre-commit tests for glusto-tests
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        branches:
        - $GITHUB_BRANCH
        refspec: $GITHUB_REFSPEC
        url: https://github.com/gluster/glusto-tests.git
        wipe-workspace: true

    properties:
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        github-hooks: true
        only-trigger-phrase: false
        trigger-phrase: '/recheck'
        permit-all: true
        status-context: "Testing: python lint"
        started-status: "Running: python lint"
        success-status: "OK - python lint"
        failure-status: "FAIL - This patch needs to be rebased to master and any pylint issues need to be fixed"

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GITHUB_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GITHUB_BRANCH

    builders:
    - shell: !include-raw: ../scripts/glusto-lint.sh

    wrappers:
    - timeout:
        timeout: 30
        abort: true
        type: absolute
    - timestamps
