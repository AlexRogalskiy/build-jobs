- job:
    name: python-compliance
    node: fedora30
    description: Check for python3 compliance
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        admin-list:
          - deepshikhaaa
          - mscherer
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: false
        trigger-phrase: 'recheck smoke'
        skip-build-phrase: 'no tests'
        permit-all: true
        status-context: "Testing: python compliance"
        started-status: "Running: python compliance"
        success-status: "OK - python compliance"
        failure-status: "FAIL - please fix for merge"

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 10
    - one-build-per-node

    parameters:
    - string:
        name: sha1
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/python-compliance.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 30
        abort: true
        type: absolute
