- job:
    name: clang-scan
    node: fedora34
    description: Run the clang scan-build on gluster code
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - discard-after-x:
        x: 30
    - one-build-per-node

    builders:
    - shell: !include-raw: ../scripts/clang.sh

    publishers:
    - scan-build:
        mark-unstable: true
        threshold: 65
    - post-tasks:
        - matches:
            - log-text: Building remotely
          script: |
              sudo mock -r $MOCK_CHROOT --config-opts=dnf_warning=False --clean
              sudo chown -R jenkins:jenkins clangScanBuildReports

    parameters:
    - string:
        name: sha1
        default: devel
        description: "A pull request ID, like 'origin/pr/72/head'"
    - string:
        default: fedora-32-x86_64
        description: 'Name of the mock chroot used to build'
        name: MOCK_CHROOT

    wrappers:
    - timestamps
