- job:
    name: centos-regression-fb
    node: rackspace_regression_2gb
    description: Regression test every 4h on fb branch
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        branches:
        - origin/release-3.8-fb
        url: git://review.gluster.org/glusterfs.git
        wipe-workspace: false

    properties:
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - timed: "H H * * *"

    publishers:
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: |
              sudo reboot
    - gluster-logs

    builders:
    - shell: !include-raw: ../scripts/regression-test-burn-in.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 500
        abort: true
        type: absolute
