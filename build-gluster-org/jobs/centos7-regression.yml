- job:
    name: centos7-regression
    node: centos7
    description: Our production regression test.  Triggerered for each Gerrit CR revision.
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 90
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        admin-list:
          - deepshikhaaa
          - mscherer
          - csabahenk
          - jdarcy
          - itisravi
          - aravindavk
          - kalebskeithley
          - nigelbabu
          - nixpanic
          - prashanthpai
          - pranithk
          - raghavendrabhat
          - vbellur
          - amarts
          - raghavendrahg
          - raghavendra-talur
          - KritikaDhananjay
          - thotz
          - rafikc30
          - humblec
          - poornimag
          - ShyamsundarR
          - anoopcs9
          - soumyakoduri
          - spalai
          - atinmu
          - kotreshhr
          - mchangir
          - nbalacha
          - mohit84
          - sunnyku
          - sanjurakonde
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: true
        trigger-phrase: 'recheck centos'
        skip-build-phrase: 'no tests'
        permit-all: true
        status-context: "Testing: regression test suite"
        started-status: "Running: regression test suite"
        success-status: "OK - No regression"
        failure-status: "FAIL - please fix for merge"

    publishers:
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/regression-abort.sh
    - gluster-logs

    parameters:
    - string:
        name: sha1
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/centos-regression.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 450
        abort: true
        type: absolute
    - credentials-binding:
        - file:
           credential-id: 4db32c5c-890f-4f06-a1d8-7c9a128884e8
           variable: LOG_KEY
        - file:
            credential-id: gerrit_build_ssh_key
            variable: GERRIT_BUILD_SSH_KEY
