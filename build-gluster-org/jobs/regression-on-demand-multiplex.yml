- job:
    name: gh_regression-on-demand-multiplex
    node: centos7
    description: Run regression with brick multiplex on demand on a patch
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        admin-list:
          - deepshikhaaa
          - mscherer
          - csabahenk
          - jdarcy
          - itisravi
          - aravindavk
          - kalebskeithley
          - nigelbabu
          - nixpanic
          - prashanthpai
          - pranithk
          - raghavendrabhat
          - vbellur
          - amarts
          - raghavendrahg
          - raghavendra-talur
          - KritikaDhananjay
          - thotz
          - rafikc30
          - humblec
          - poornimag
          - ShyamsundarR
          - anoopcs9
          - soumyakoduri
          - spalai
          - atinmu
          - kotreshhr
          - mchangir
          - nbalacha
          - mohit84
          - sunnyku
          - sanjurakonde
          - xhernandez
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: true
        trigger-phrase: '/run brick-mux regression'
        skip-build-phrase: 'no tests'
        permit-all: true
        status-context: "Testing: brick mux regression"
        started-status: "Running: brick mux regression"
        success-status: "OK - brick mux regression"
        failure-status: "FAIL - please fix for merge"
        comment-file: gluster_regression.txt


    publishers:
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/regression-abort.sh
    - gluster-logs

    parameters:
    - string:
        name: sha1
        default: master
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/regression-test-with-multiplex.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 450
        abort: true
        type: absolute
    - credentials-binding:
        - file:
           credential-id: 4db32c5c-890f-4f06-a1d8-7c9a128884e8
           variable: LOG_KEY    
