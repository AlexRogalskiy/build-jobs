- job:
    name: 'strfmt_errors'
    node: rpm7
    description: Check for strfmt errors in a 32-bit build run inside mock
    project-type: freestyle
    concurrent: true

    properties:
    - discard-after-x:
        x: 30
    - one-build-per-node

    scm:
    - glusterfs

    triggers:
    - gerrit:
        server-name: review.gluster.org_for-smoke-jobs
        trigger-on:
          - patchset-created-event:
              exclude-drafts: false
              exclude-trivial-rebase: false
              exclude-no-code-change: false
          - draft-published-event
          - comment-added-contains-event:
              comment-contains-value: "recheck smoke"
        projects:
          - project-compare-type: 'PLAIN'
            project-pattern: 'glusterfs'
            branches:
              - branch-compare-type: 'ANT'
                branch-pattern: '**'

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    publishers:
    - strfmt-build-log

    builders:
    - shell: !include-raw: ../scripts/strfmt_errors.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 30
        abort: true
        type: absolute
