- job:
    name: netbsd7-regression
    node: netbsd7_regression
    description: In development for now.  Please disable this if it causes problems.
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - discard-after-x:
        x: 90
    - one-build-per-node

    triggers:
    - gerrit:
        server-name: review.gluster.org
        trigger-on:
          - change-merged-event
          - comment-added-contains-event:
              comment-contains-value: "recheck netbsd"
        projects:
          - project-compare-type: 'PLAIN'
            project-pattern: 'glusterfs'
            branches:
              - branch-compare-type: 'ANT'
                branch-pattern: 'release*'

    publishers:
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: |
              su -l root -c "reboot -n"

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    builders:
    - shell: !include-raw: ../scripts/netbsd7-regression.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 300
        abort: true
        type: absolute
