- job:
    name: regression-test-burn-in
    node: centos7
    description: Regression test run nightly
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        branches:
        - $GERRIT_BRANCH
        refspec: $GERRIT_REFSPEC
        url: git://review.gluster.org/glusterfs.git
        depth: 1
        wipe-workspace: false

    properties:
    - discard-after-x:
        x: 90
    - one-build-per-node

    publishers:
    - email:
        recipients: maintainers@gluster.org
        send-to-individuals: false
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/regression-abort.sh
    - gluster-logs

    builders:
    - shell: !include-raw: ../scripts/regression-test-burn-in.sh

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    wrappers:
    - timestamps
    - timeout:
        timeout: 450
        abort: true
        type: absolute
