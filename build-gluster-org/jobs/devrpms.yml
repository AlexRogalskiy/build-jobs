- project:
    name: 'devrpm'
    version:
      - fedora:
          build_flag: fedora-28-x86_64
          node_name: fedora30
      - el6:
          build_flag: epel-6-x86_64
          node_name: rpm7
      - el7:
          build_flag: epel-7-x86_64
          node_name: rpm7
    jobs:
      - '{name}-{version}'

- job-template:
    name: '{name}-{version}'
    node: '{node_name}'
    description: Creates RPMs for developers and those who need to verify the patch
    project-type: freestyle
    concurrent: true

    properties:
    - discard-after-x:
        x: 30
    - one-build-per-node

    scm:
    - glusterfs

    triggers:
    - gerrit:
        trigger-on:
          - patchset-created-event:
              exclude-drafts: false
              exclude-trivial-rebase: false
              exclude-no-code-change: false
          - draft-published-event
          - comment-added-contains-event:
              comment-contains-value: "recheck smoke"
        server-name: review.gluster.org_for-smoke-jobs
        projects:
          - project-compare-type: 'PLAIN'
            project-pattern: 'glusterfs'
            branches:
              - branch-compare-type: 'PLAIN'
                branch-pattern: 'master'

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    publishers:
    - rpm
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/rpm-cleanup.sh

    builders:
    - shell: !include-raw: ../scripts/glusterfs-devrpms.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 30
        abort: true
        type: absolute
