- job:
    name: coverity-nightly
    node: coverity
    description: Trigger a coverity run once a week
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - discard-after-x:
        x: 90
    - one-build-per-node

    triggers:
    - timed: "H 14 * * *"

    builders:
    - shell: !include-raw: ../scripts/coverity.sh

    parameters:
    - string:
        name: sha1
        default: master
        description: "A pull request ID, like 'origin/pr/72/head'"

    wrappers:
    - timestamps
    - timeout:
        timeout: 30
        abort: true
        type: absolute
    - credentials-binding:
           - username-password-separated:
               credential-id: ce387678-f75f-49c7-a64e-b69bddc9b4ee
               username: COVERITY_EMAIL
               password: COVERITY_TOKEN
