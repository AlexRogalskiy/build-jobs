- project:
    name: 'rpm-fedora'
    bversion:
      - fedora:
          build_flag: fedora-28-x86_64
      - rawhide:
          build_flag: fedora-rawhide-x86_64
    jobs:
      - '{name}-{bversion}'

- job-template:
    name: '{name}-{bversion}'
    node: fedora
    description: Creates RPMs for developers and those who need to verify the patch
    project-type: freestyle
    concurrent: true

    properties:
    - discard-after-x:
        x: 30
    - one-build-per-node

    scm:
    - glusterfs

    triggers:
    - gerrit:
        trigger-on:
          - change-merged-event
        projects:
          - project-compare-type: 'PLAIN'
            project-pattern: 'glusterfs'
            branches:
              - branch-compare-type: 'PLAIN'
                branch-pattern: 'master'

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    publishers:
    - rpm

    builders:
        - shell: !include-raw: ../scripts/glusterfs-rpms.sh

    wrappers:
    - timestamps
