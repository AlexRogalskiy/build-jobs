- job:
    name: clang-format
    node: fedora32
    description: Pre-commit clang-format check
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 10
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        admin-list:
          - deepshikhaaa
          - mscherer
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: false
        trigger-phrase: 'recheck smoke'
        skip-build-phrase: 'no tests'
        permit-all: true
        status-context: "Testing: clang format"
        started-status: "Running: clang format"
        success-status: "OK - clang format"
        failure-status: "FAIL - please fix for merge"

    parameters:
    - string:
        - string:
        name: sha1
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/clang-format.py

    wrappers:
    - timestamps
    - timeout:
        timeout: 30
        abort: true
        type: absolute
